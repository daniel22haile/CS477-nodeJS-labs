<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- some css, and js links -->
    <link href='../public/css/styles.css' rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="../public/css/bootstrap.min.css">
    <script src="../public/js/bootstrap.bundle.min.js"></script>

    <title>products</title>
</head>



<body>
    <div id="wrapper">
        <strong><em><h2>Product's form</h2></em></strong>
        <div class="container">
            <div class="row">
                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="../public/images/black.jpg" class="d-block w-100" alt="black.jpg">
                        </div>
                        <div class="carousel-item">
                            <img src="../public/images/book.jpg" class="d-block w-100" alt="book.jpg">
                        </div>
                        <div class="carousel-item">
                            <img src="../public/images/img.jpg" class="d-block w-100" alt="image">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            <hr>
            <form id="productId" action='/admin/product' method='post'>
                <p>
                    <label for="name">Item Name:</label>
                    <input type="text" name="name" size="50" placeholder="Enter item name here...">
                </p>
                <p>
                    <label for="price">Item Price:</label>
                    <input type="text" name="price" size="50" min="10" placeholder="Enter item price here...">
                </p>
                <p>
                    <label for="description">Item Description:</label>
                    <textarea name="description"></textarea>
                </p>
                <p>
                    <button type="submit">Submit</button>
                </p>

            </form>
        </div>
</body>


</html>
